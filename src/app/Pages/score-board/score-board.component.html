<div class="score-board-page" *ngIf="players$ | async as players">
  <table class="table-container">
    <thead class="header-container">
      <tr class="header-row">
        <th>Nr</th>
        <th *ngFor="let player of players">
          {{ player.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of scoreBoard$ | async">
        <td class="game-identifier">
          {{ game.numberOfCards }}{{ game.cardsDealer.playerIdentifier }}
        </td>
        <td class="score-registration" *ngFor="let player of players">
          <div class="inner-container">
            <div class="estimate"></div>
            <div class="result"></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
